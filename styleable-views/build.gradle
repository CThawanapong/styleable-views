apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

bintray {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    user = properties.getProperty('bintray.user')
    key = properties.getProperty('bintray.apikey')

    pkg {
        repo = 'styleable-views'
        name = 'styleable-views'
        websiteUrl = 'https://github.com/CThawanapong/styleable-views'
        issueTrackerUrl = 'https://github.com/CThawanapong/styleable-views/issues'
        vcsUrl = 'https://github.com/CThawanapong/styleable-views.git'
        licenses = ['Apache-2.0']
        labels = ['android', 'custom view']
        publicDownloadNumbers = false

        githubRepo = 'https://github.com/CThawanapong/styleable-views'
        githubReleaseNotesFile = 'README.md'

        version {
            name = '1.0.0'
            vcsTag = '1.0.0'
            desc = 'Use for creating highly customizable text fields, input field, button, and etc.'
            released = new Date()
        }
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.supportLibraryVersion = '25.3.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    testCompile 'junit:junit:4.12'
}
